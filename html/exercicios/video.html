<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const video = document.getElementById('meuVideo')
        const playBtn = document.querySelector('[wm-play]')
        const pauseBtn = document.querySelector('[wm-pause]')
        const progressBar = document.querySelector('.progresso > div')

        playBtn.addEventListener('click', () => {
            video.play()
        })

        pauseBtn.addEventListener('click', () => {
            video.pause()
        })

        video.addEventListener('timeupdate', () => {
            const percentual = (video.currentTime / video.duration) * 100
            progressBar.style.width = percentual + '%'
            progressBar.textContent = Math.round(percentual) + '%';
        })
    })
</script>
